<section id="modalSection">


    <!-- Button trigger modal -->
    <!--
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalNorm">
        Launch Normal Form
    </button>
    -->

    <!-- Modal -->
    <div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        New Movie
                    </h4>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">



                    <form id="modalForm" onSubmit="JavaScript:createMovie(); return false;">
                        <div>
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="movie_title" placeholder="Enter title" maxlength="80" required/>
                        </div>


                        <div>
                            <label for="genre">Genre:</label>
                            <select id="genre" name="movie_genre"></select>
                        </div>

                        <div>
                            <label for="poster">Poster:</label>
                            <input type="url" id="poster" name="movie_poster" placeholder="Enter url"required/>
                        </div>

                        <div>
                            <label for="director">Director:</label>
                            <input type="text" id="director" name="movie_director" placeholder="Enter director"required/>
                        </div>

                        <div>
                            <label for="released">Released:</label>
                            <input type="date" id="released" name="movie_released" />
                        </div>

                        <div>
                            <label for="rating">Rating:</label>
                            <select disabled id="rating" name="movie_rating"></select>
                        </div>

                        <div>
                            <label for="actors">Actors:</label>
                            <input type="text" id="actors" name="movie_actors" placeholder="Enter actors"required/>
                        </div>


                        <div>
                            <label for="plot">Plot:</label></br>
                            <textarea id="plot" name="movie_plot" placeholder="Enter plot" maxlength="250"></textarea>
                        </div>



                        <div class="modal-footer">
                            <button type="button" id="closeModalButton" class="btn btn-default"
                                    data-dismiss="modal">
                                Close
                            </button>
                            <button type="submit" id="" class="btn btn-primary">
                                Create Movie
                            </button>
                        </div>



                    </form>


                </div>



            </div>
        </div>
    </div>
</section>
