<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Movie</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="Js/newMovieModalJs.js"></script>
    <link rel="stylesheet" href="css/newMovieModal.css">
    <link rel="script" href="Js/newMovieModalJs.js">
</head>
<body>

    <dialog id="window">
        <h3>Sample Dialog!</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum, inventore!</p>

        <button id="exit">Close Dialog</button>

    </dialog>

    <button id="show">Show Dialog</button>

    <script>
        (function() {
            var dialog = document.getElementById('window');
            document.getElementById('show').onclick = function() {
                dialog.show();
            };
            document.getElementById('exit').onclick = function() {
                dialog.close();
            };
        })();
    </script>




</body>
</html>
